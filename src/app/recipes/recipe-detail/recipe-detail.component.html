<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="recipe.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-info dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Manage Recipes
            </button>
            <ul
              class="dropdown-menu"
              aria-labelledby="manageDropdown"
              appDropDown
            >
              <li>
                <a
                  class="dropdown-item"
                  (click)="onAddToShoppingList()"
                  style="cursor: pointer"
                  >To Shopping List</a
                >
              </li>
              <li>
                <a
                  style="cursor: pointer"
                  class="dropdown-item"
                  (click)="onEditRecipe()"
                  >Edit Recipe</a
                >
              </li>
              <li>
                <a style="cursor: pointer"
                   class="dropdown-item"
                   (click)="onDeleteRecipe()"
                  >Delete Recipe</a
                >
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
